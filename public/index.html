<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculatrice</title>
		<base href="./" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<div id="calculator">
				<div class="head">
					<div class="expression">1200 X 765</div>
					<div class="result">58936</div>
					<div class="controls">
						<img src="img/icons/cross-small.png" class="icon reset" />
						<img src="img/icons/rotate-left.png" class="icon delete-last" />
					</div>
				</div>
				<div class="body">
					<div class="number">1</div>
					<div class="number">2</div>
					<div class="number">3</div>
					<img src="img/icons/slash.png" class="icon operation" data-id="division" />
					<div class="number">4</div>
					<div class="number">5</div>
					<div class="number">6</div>
					<img src="img/icons/cross.png" class="icon operation" data-id="multiplication" />
					<div class="number">7</div>
					<div class="number">8</div>
					<div class="number">9</div>
					<img src="img/icons/minus.png" class="icon operation" data-id="substraction" />
					<div class="number">AC</div>
					<div class="number">0</div>
					<img src="img/icons/equal.png" class="icon operation" data-id="equal" />
					<img src="img/icons/plus.png" class="icon operation" data-id="addition" />
				</div>
			</div>
		</main>
	</body>
	<script src="js/index.js"></script>
</html>
